<div class="container">

  <div class="row">

    <div class="col-lg-4"></div>

    <div class="col-lg-4 centralizar topo">

      <div class="card">
        <div class="card-body">
          <h3>Log your credentials:</h3>
          <br />
          <mdb-form-control>
            <input mdbInput type="text" id="user" class="form-control" [(ngModel)]="user"/>
            <label mdbLabel class="form-label" for="form1">User</label>
          </mdb-form-control>
          <br />
          <mdb-form-control>
            <input mdbInput type="password" id="password" class="form-control" [(ngModel)]="password"/>
            <label mdbLabel class="form-label" for="form1">Password</label>
          </mdb-form-control>
          <br />
          <button type="button" class="btn btn-primary btn-rounded" mdbRipple (click)="logar()">Access</button>
        </div>
      </div>

    </div>

    <div class="col-lg-4"></div>

  </div>
</div>
